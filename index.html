<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Sign In Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .apple-btn {
            transition: all 0.2s ease;
        }
        .apple-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Apple Sign In Demo</h1>
                <p class="text-gray-600">Implementation Preview</p>
            </div>

            <div class="space-y-6">
                <!-- Apple Sign In Button -->
                <button class="apple-btn w-full bg-black text-white rounded-lg py-3 px-4 flex items-center justify-center space-x-3">
                    <i class="bi bi-apple text-2xl"></i>
                    <span class="font-medium">Sign in with Apple</span>
                </button>

                <!-- Implementation Steps -->
                <div class="mt-8">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Implementation Steps</h2>
                    <div class="bg-gray-50 rounded-lg p-4 space-y-3">
                        <div class="flex items-start space-x-3">
                            <div class="bg-black text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0">1</div>
                            <p class="text-gray-600">Configure Apple Developer Account</p>
                        </div>
                        <div class="flex items-start space-x-3">
                            <div class="bg-black text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0">2</div>
                            <p class="text-gray-600">Install required dependencies</p>
                        </div>
                        <div class="flex items-start space-x-3">
                            <div class="bg-black text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0">3</div>
                            <p class="text-gray-600">Set up Apple authentication in your app</p>
                        </div>
                        <div class="flex items-start space-x-3">
                            <div class="bg-black text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0">4</div>
                            <p class="text-gray-600">Handle authentication response</p>
                        </div>
                    </div>
                </div>

                <!-- Status Display -->
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-medium text-gray-800 mb-2">Authentication Status</h3>
                    <p id="status" class="text-gray-600">Not authenticated</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.apple-btn').addEventListener('click', () => {
            const status = document.getElementById('status');
            status.textContent = 'Authentication in progress...';
            setTimeout(() => {
                status.textContent = 'This is a demo. For actual implementation, please use Expo and React Native APIs.';
            }, 2000);
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
